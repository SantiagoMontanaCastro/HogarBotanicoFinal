<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1">
    <title>Hogar Botanico</title>
    
    <!-- Bootstrap 4.4.1 para compatibilidad con el código original -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>

<body>
    <!-- Barra de navegación combinada -->
    <nav class="navbar navbar-expand-lg bg-success navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'store' %}">Hogar Botanico</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'store' %}">Tienda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'plants' %}">Plantas</a>
                    </li>
                    
                    <!-- Enlaces según estado de autenticación -->
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="/task">Consultas pendientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/task_completed">Consultas Completadas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/task/create">Crear consulta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Salir</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/signup">Registrarse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/signin">Ingresar</a>
                    </li>
                    {% endif %}
                </ul>

                <!-- Botones adicionales: carrito y favoritos -->
                <div class="form-inline">
                    
                    <a href="{% url 'cart' %}">
                        <img id="cart-icon" src="{% static 'images/6+cart.png' %}" alt="Carrito">
                    </a>
                    <p id="cart-total">0</p>

                    <a href="{% url 'fav' %}">
                        <img id="fav-icon" src="{% static 'images/cart.png' %}" alt="Favoritos">
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Bloque de contenido para secciones dinámicas -->
    <div class="container mt-4">
        {% block content %}
        <!-- Aquí irá el contenido dinámico de las diferentes vistas -->
        {% endblock %}
    </div>

    <!-- Scripts de Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>

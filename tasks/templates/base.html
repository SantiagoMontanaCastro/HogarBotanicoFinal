<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogar Botanico</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <!-- Cambiado el color de la barra de navegaciÃ³n a verde -->
    <nav class="navbar navbar-expand-lg bg-success navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Hogar Botanico</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/" class="nav-link">Home</a>
                    </li>
        
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a href="/task" class="nav-link">Consultas pendientes</a>
                    </li>
                    <li class="nav-item">
                        <a href="/task_completed" class="nav-link">Consultas Completadas</a>
                    </li>
                    <li class="nav-item">
                        <a href="/task/create" class="nav-link">Crear consulta</a>
                    </li>
                    <li class="nav-item">
                        <a href="/logout" class="nav-link">Salir</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a href="/singup" class="nav-link">Registrarse</a>
                    </li>
                    <li class="nav-item">
                        <a href="/singin" class="nav-link">Ingresar</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

{% extends 'base.html' %}

{% block content %}
<h1>Ingresar</h1>

{{error}}

<main class="container">
    <div class="row">
        <section class="col-md-4 offset-md-4 mt-5" >
            <form action="/singin/" method="POST" class="card card-body">
                {{error}}
                {% csrf_token %}
                <h1 class="text-center">Ingresar</h1>
                {{error}}
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Nombre de usuario: </label>
                    <input type="text" name="username" id="username" class="form-control"
                        placeholder="Escribe tu nombre de usuario">
                </div>
                <div class="mb-3">
                    <label for="password">Contraseña: </label>
                    <input type="password" name="password" id="password1" class="form-control" placeholder="Escribe tu Contraseña">
                </div>
            
                <button class="btn btn-success">
                    Ingresar
                </button>
        </section>
    </div>
</main>

</form>
{% endblock %}
